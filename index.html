<!DOCTYPE html>
<html>
  <body>

    <!-- JavaScript-Funktion, zeigt gamma (Y-Achsen-Drehung) und beta (X-Achsen-Drehung) an -->
    <script>
      window.addEventListener("deviceorientation", handleOrientation, true);

        function handleOrientation(event) 
        {
          var absolute = event.absolute;
          var beta     = event.beta;
          var gamma    = event.gamma;
        
          // Zuweisen und Selektieren der Varaible "output"

          var output = document.querySelector('.output');
          
        function handleOrientation(event) 
        {
          var x = event.beta;  // Grad in Richtung: [-180,180]
          var y = event.gamma; // Grad in Richtung: [-90,90]
          
            output.innerHTML  = "beta : " + x + "\n";
            output.innerHTML += "gamma: " + y + "\n";
          
            // Sorgt dafür, dass das Smartphone nicht kopfüber rotiert
            // x-Wert erhält die Reichweite -90° bis 90° [-90,90]
            if (x >  90) { x =  90};
            if (x < -90) { x = -90};
          
            // Erleichtert das rechnen
            // x aund y zwischen: [0,180]
            x += 90;
            y += 90;
          }

          window.addEventListener('deviceorientation', handleOrientation);
        }
      </script>
            
      <pre class="output"></pre>

  </body>
</html>
